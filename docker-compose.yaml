# For local debugging only
services:
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    environment:
      - ALLOW_RESET=true
      - IS_PERSISTENT=true
    volumes:
      - ./data/chromadb:/data
    networks:
      - app-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8001:8001"
    environment:
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
    depends_on:
      - chromadb
    networks:
      - app-network
    volumes:
      - .env:/app/.env:ro

  visualizer:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - app-network
    environment:
      - REACT_APP_API_URL=http://localhost:8001

networks:
  app-network:
    driver: bridge

volumes:
  chromadb: